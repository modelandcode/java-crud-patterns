# Logging
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.modelncode=DEBUG


# H2 Web Console (H2ConsoleProperties)
spring.h2.console.enabled=true          # Enable the console.
spring.h2.console.path=/h2-console      # Path at which the console will be available.
spring.h2.console.settings.trace=false  # Enable trace output.
spring.h2.console.settings.web-allow-others=false # Enable remote access.


# Datasource
spring.datasource.initialize=true
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.platform=h2
#spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:~/modelncode;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.continue-on-error=true
#spring.datasource.connectionProperties=useUnicode=true;characterEncoding=utf-8;    #For MySql


# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.hibernate.ddl-auto=none
